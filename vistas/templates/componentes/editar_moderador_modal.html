<div class="modal fade"
     id="modalcliente{{ cliente.id }}"
     tabindex="-1"
     aria-labelledby="modalLabel{{ cliente.id }}"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg border-0 rounded-4">
      <div class="modal-header border-0 pb-0">
        <h1 class="modal-title fs-4 fw-semibold">Alterar informações</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body px-4">
        <form hx-put="/htmx/editar_cliente/{{ cliente.id }}"
              hx-target="#card-cliente-{{ cliente.id }}"
              hx-swap="outerHTML">
          <!-- Nome -->
          <div class="mb-4">
            <label class="form-label fw-semibold">Nome</label>
            <input type="text"
                   class="form-control form-control-lg rounded-3"
                   name="nome"
                   value="{{ cliente.nome }}"
                   required>
          </div>
          <!-- Documento -->
          <div class="mb-4">
            <label class="form-label fw-semibold">Documento</label>
            <input type="text"
                   class="form-control form-control-lg rounded-3"
                   name="documento"
                   value="{{ cliente.documento }}"
                   required>
          </div>
          <!-- Tipo -->
          <div class="mb-4">
            <label class="form-label fw-semibold">Tipo</label>
            <select class="form-select form-select-lg rounded-3" name="tipo" required>
              <option value="aluno" {% if cliente.tipo == "aluno" %}selected{% endif %}>Aluno</option>
              <option value="professor"
                      {% if cliente.tipo == "professor" %}selected{% endif %}>Professor</option>
              <option value="visitante"
                      {% if cliente.tipo == "visitante" %}selected{% endif %}>Visitante</option>
            </select>
          </div>
          <!-- Documento válido -->
          <div class="mb-4">
            <label class="form-label fw-semibold">Documento válido?</label>
            <div class="form-check form-switch fs-5">
              <input class="form-check-input"
                     type="checkbox"
                     name="documento_valido"
                     value="1"
                     {% if cliente.documento_valido %}checked{% endif %}>
            </div>
          </div>
          <!-- Status da conta -->
          <div class="mb-4">
            <label class="form-label fw-semibold">Status da conta</label>
            <div class="form-check form-switch fs-5">
              <input class="form-check-input"
                     type="checkbox"
                     name="tem_acesso"
                     value="1"
                     {% if cliente.tem_acesso %}checked{% endif %}>
            </div>
          </div>
          <!-- Botões -->
          <div class="modal-footer border-0 mt-4">
            <button type="button"
                    class="btn btn-outline-danger px-4"
                    data-bs-dismiss="modal">Sair</button>
            <button type="submit" class="btn btn-primary px-4">Confirmar alterações</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
