<tr class="align-middle" id="linha-moderador-{{ moderador.id }}">
    <th scope="row" class="text-end">{{ moderador.id }}</th>
    <td class="moderador-nome">{{ moderador.nome }}</td>
    <td>{{ moderador.email }}</td>
    <td class="moderador-cargo">
        {% if moderador.admin %}
            Administrador
        {% else %}
            Moderador
        {% endif %}
    </td>
    <td class="moderador-status text-center">
        {% if moderador.ativo %}
            <div class="fw-bold status-tabela-ativo d-flex justify-content-center align-items-center text-white">Ativo</div>
        {% else %}
            <div class="fw-bold status-tabela-inativo d-flex justify-content-center align-items-center text-white">Inativo</div>
        {% endif %}
    </td>
    <td class="text-center">
        <button type="button"
                class="botao-modal"
                data-bs-toggle="modal"
                data-bs-target="#modalEditar{{ moderador.id }}">
            <span class="fw-bold editar-tabela d-flex justify-content-center align-items-center text-white hover-scale">
                <i class="bi bi-pencil me-1"></i> Editar
            </span>
        </button>
    </td>
    <td class="text-center">
        <div class="fw-bold alterar-senha-tabela d-flex justify-content-center align-items-center text-white hover-scale">
            <i class="bi bi-lock me-1"></i> Alterar senha
        </div>
    </td>
    <!-- Modal dentro da linha -->
    <td>{% include "componentes/editar_moderador_modal.html" %}</td>
</tr>
