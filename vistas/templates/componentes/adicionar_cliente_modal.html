<div class="modal fade"
     id="adicionar_cliente_modal"
     tabindex="-1"
     aria-labelledby="modalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg border-0 rounded-4">
            <div class="modal-header border-0 pb-0">
                <h1 class="modal-title fs-4 fw-semibold">Alterar informações</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body px-4">
                <form hx-post="/htmx/adicionar_cliente"
                      hx-target="#card-cliente"
                      hx-swap="outerHTML">
                    <!-- Nome -->
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Nome</label>
                        <input type="text"
                               class="form-control form-control-lg rounded-3"
                               name="nome"
                               required>
                    </div>
                    <!-- Documento -->
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Documento</label>
                        <input type="text"
                               class="form-control form-control-lg rounded-3"
                               name="documento"
                               required>
                    </div>
                    <!-- Documento válido -->
                     <div class="mb-4">
                        <label class="form-label fw-semibold">E-mail</label>
                        <input type="text"
                               class="form-control form-control-lg rounded-3"
                               name="email"
                               required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Tipo</label>
                        <select class="form-select form-select-lg rounded-3" name="tipo" required>
                            <option value="aluno">Aluno</option>
                            <option value="professor"
                                    >Professor</option>
                            <option value="visitante"
                                    >Visitante</option>
                        </select>
                    </div>
                    <!-- Status da conta -->
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Status da conta</label>
                        <div class="form-check form-switch fs-5">
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="tem_acesso"
                                   value="1"
                                   >
                        </div>
                    </div>
                    <!-- Botões -->
                    <div class="modal-footer border-0 mt-4">
                        <button type="button"
                                class="btn btn-outline-danger px-4"
                                data-bs-dismiss="modal">Sair</button>
                        <button type="submit" class="btn btn-primary px-4" data-bs-dismiss="modal">Confirmar alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
