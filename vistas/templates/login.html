<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>V.I.A. Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/static/styles.css">

</head>

<body>
    <div class="imagem">
        <img src="/image.png" width="400px">
    </div>
    <div class="login-card">
        <form>

            <div class="login h1">
                <div class="text-center">
                    <p>Login</p>
                </div>
            </div>
            <div class=" mb-4">
                <label for="emailInput" class="form-label text-logo">Email:</label>
                <input type="email" class="form-control p-2" id="emailInput" placeholder="Digite seu email">
            </div>

            <div class="mb-4">
                <label for="passwordInput" class="form-label text-logo">Senha:</label>
                <input type="password" class="form-control p-2" id="passwordInput" placeholder="Digite sua senha">
                <div class="esqueci_senha fst-italic h5">
                    <a href="#">Esqueci minha senha</a>
                </div>

            </div>
            <div class="botao">
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5">Entrar</button>
                </div>
            </div>
        </form>
    </div>

    <p class="copyright text-white fw-lighter mt-5 fs-4 opacity-50">
        Todos os direitos reservados @Verificação Inteligente De Acesso 2025.
    </p>


    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
